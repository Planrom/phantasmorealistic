<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div style="flex: 1;margin: 14px 3%; padding: 0px; flex-direction: column;">

        <div style="color:rgb(114, 68, 99);font-size:30px;margin-bottom: 14px; padding: 0px;">Get Employer Pay Rate</div>

        <div class="form-floating" style="margin-bottom: 14px;max-width: 400px;">
            <input type="text" class="form-control shadow-none" id="employee_pay_rate" min="14" max="100" step="0.01">
            <label for="employee_pay_rate" style="color: gray;">Employee Pay Rate</label>
        </div>

        <div class="form-floating" style="margin-bottom: 14px;max-width: 400px;">
            <input type="text" class="form-control shadow-none" id="wsib_premium_rate" min="0" max="10" step="0.01">
            <label for="wsib_premium_rate" style="color: gray;">WSIB Premium Rate</label>
        </div>

        <div style="margin-bottom: 14px;color: red;" id="employer_pay_rate_error"></div>

        <button type=" button" class="btn btn-sm btn-primary shadow-none" id="employer_pay_rate_button" style="margin-bottom: 14px;">Get Employer Pay Rate</button>

        <div style="margin-bottom: 14px;" id="employer_pay_rate_info"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
